<html>
    <head>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>Sleep Timer</title>
    </head>
    <body onload="OnLoad()">
        <input class="ui_input" id="ui_input" disabled>
        <button class="ui_button" onclick="SetShutdownTimer(1800)">0:30</button>
        <button class="ui_button" onclick="SetShutdownTimer(3600)">1:00</button>
        <button class="ui_button" onclick="SetShutdownTimer(5400)">1:30</button>
        <button class="ui_button" onclick="SetShutdownTimer(7200)">2:00</button>
        <button class="ui_button" onclick="SetShutdownTimer(9000)">2:30</button>
        <button class="ui_button" onclick="SetShutdownTimer(10800)">3:00</button>
        <button class="ui_button" onclick="CancelShutdownTimer()">Cancel</button>
    </body>
</html>
